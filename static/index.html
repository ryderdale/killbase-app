<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agents.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>
    <section class="site-title">
        <h1>Agents.io</h1>
    </section>
    <section class="login-buttons-container">
        <section class="signin">
            <a href="" id="create-account">Create An Account</a>
            <a href="" id="sign-in">Sign In</a>
        </section>
    </section>
    <section class="navigation">
        <a href="" class="navigation-item">Contact An Agent</a>
        <a href="" class="navigation-item">Offer Contracts</a>
        <a href="" class="navigation-item">Seek Contracts</a>
    </section>
    <section class="search-bar-container">
        <input class="search-bar" type="text"> 
        <button type="button" class="btn btn-info">Search</button>
    </section>
    <section id="create-account-container" class="create-account-container">
        <form name="createAccount" class="create-account-form-container">
            <h3>Creat An Account</h3>
            <label for="">First Name</label>
            <input name="firstName" type="text">
            <label for="">Last Name</label>
            <input name="lastName" type="text">
            <label for="">Email</label>
            <input name="email" type="email">
            <label for="">Username</label>
            <input name="username" type="text" placeholder="choose a username">
            <label for="">Password</label>
            <input name="password" type="password">
            <label for="">Confirm Password</label>
            <input name"confirm-password" type="password">
            <h4>Identity Verification</h4>
            <label for="">DOB</label>
            <input type="date">
            <label for="">Passport Number</label>
            <input type="number">
            <label for="">Nationality</label>
            <select name="" id="">
                <option value="">United States Of America</option>
                <option value="">United Kingdom</option>
                <option value="">Ireland</option>
                <option value="">Germany</option>
                <option value="">Australia</option>
                <option value="">New Zealand</option>
                <option value="">Spain</option>
                <option value="">France</option>
                <option value="">Switzerland</option>
            </select>
            <h4>I am</h4>
            <input type="radio" name="user-type">
            <label for="">Agent</label>
            <input type="radio" name="user-type">
            <label for="">Military Contractor</label>
            <input type="radio">
            <label for="">Intellegence Agency</label>
            <section class="agent-form">
                <h4>Agent Information</h4>
                <label for="">Codename</label>
                <input id="codename" type="text">
                <label for="">Gadget</label>
                <input id="gadget" type="text">
                <label for="">Age</label>
                <input id="age" type="number">
                <label for="">Total Number of Missions</label>
                <input id="mission-count" type="number">
                <label for="">Missions Complete</label>
                <input id="completed-count" type="number">
                <label for="">Missions Aborted</label>
                <input id="aborted-count" type="number">
                <label for="">Training Background</label>
                <input id="training-background" type="textarea">
                <label for="">Which of the following intellegence networks do you work with? </label>
                <label id="cia" for="">CIA</label>
                <input name="cia" type="checkbox">
                <label id="nsa" for="">NSA</label>
                <input type="checkbox">
                <label id="mi6" for="">MI6</label>
                <input type="checkbox">
            </section>
            <button id="submit-create-account">Submit Account</button>
        </form>
    </section>
    <section id="account-creation-success" hidden>
        <h3>Agent.io Account Created Successsfully</h3>
    </section>
    <section class="sign-in-container" hidden>
        <h2>Sign In</h2>
        <section class="sign-in-subcontainer">
            <label for="" style="margin-right: 1%">Username:</label>
            <input id="username" type="text">
        </section>
        <section class="sign-in-subcontainer">
            <label for="" style="margin-right: 1%">Password:</label>
            <input type="password">
        </section>
        <button>Sign In</button>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
