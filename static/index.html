<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agents.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body id="body-section">
    <section class="site-title">
        <h1>Agents.io</h1>
    </section>
    <section class="login-buttons-container" id='login-buttons-container'>
        <section class="signin">
            <a href="" id="create-account">Create An Account</a>
            <a href="" id="sign-in">Sign In</a>
        </section>
    </section>
    <section class="login-buttons-container" id="logout-buttons-container" hidden>
        <section class="signin">
            <a href="" id="setting-button">Settings</a>
            <a href="" id="logout-button">Logout</a>
        </section>
    </section>
    <section class="navigation">
        <a href="" id='volunteer-opportunites-button' class="navigation-item">Voluteer Opportunites Board</a>
        <a href="" id='event-oragnizers-button' class="navigation-item">Event Organizers</a>
        <a href="" id='event-sponsors-button' class="navigation-item">Event Sponsors</a>
        <a href="" id='volunteers-button' class="navigation-item">Volunteers</a>
    </section>
    <section class="search-bar-container">
        <input class="search-bar" type="text"> 
        <button type="button" class="btn btn-info">Search</button>
    </section>
    <section id="create-account-container" class="create-account-container">
        <form name="createAccount" class="create-account-form-container">
            <h3>Create An Account</h3>
            <label for="">First Name</label>
            <input name="firstName" type="text">
            <label for="">Last Name</label>
            <input name="lastName" type="text">
            <label for="">Email</label>
            <input name="email" type="email">
            <label for="">Username</label>
            <input name="username" type="text" placeholder="choose a username">
            <label for="">Password</label>
            <input name="password" type="password">
            <label for="">Confirm Password</label>
            <input name"confirm-password" type="password">
            <button id="submit-create-account">Submit Account</button>
        </form>
    </section>
    <section id="account-creation-success" hidden>
        <h3>Volunteers.io Account Created Successsfully</h3>
    </section>
    <section class="sign-in-container" id="sign-in-container" hidden>
        <h2>Sign In</h2>
        <section class="sign-in-subcontainer">
            <label for="" style="margin-right: 1%">Username OR Email:</label>
            <input id="username" type="text">
        </section>
        <section class="sign-in-subcontainer">
            <label for="" style="margin-right: 1%">Password:</label>
            <input type="password">
        </section>
        <button id='sign-in-submit'>Sign In</button>
    </section>
    <section id="volunteer-opportunites-container" hidden>
        <section class="add-volunteer-opportunity-button">
            <button id="add-volunteer-opportunity-button">+ Volunteer Opportunity</button>
            <section id="Volunteer_opportunites-cards-container">

            </section>
        </section>
        <section id="add-volunteer-opportunity-form" class="add-volunteer-opportunity-form-container" hidden>
            <form action="" name='add_volunteer_opportunity' class="add-volunteer-opportunity-form">
                <h2>Add A Volunteer Opportunity</h2>
                <label for="">Volunteer Opportunity Title</label>
                <input name='volunteer_opportunity_name' type="text">
                <label for="">Location Name</label>
                <input name="locationName" type="text">
                <label for="">Street</label>
                <input name="street" type="text">
                <label for="">City</label>
                <input name="city" type="text">
                <label for="">State</label>
                <input name="state" type="text">
                <label for="">Zipcode</label>
                <input name="zipcode" type="text">
                <label for="">Start Date & Time</label>
                <input name="start_date_time" type="text">
                <label for="">End Date & Time</label>
                <input name="end_date_time" type="text">
                <label for="">Minimum Volunteers Needed</label>
                <input name="minVolunteers" type="text">
                <label for="">Maximum Volunteers Needed</label>
                <input name="maxVolunteers" type="text">
                <label for="">Requirments (if applicable)</label>
                <textarea name="requirements"></textarea>
                <label for="">Description</label>
                <textarea name="description"></textarea>
                <button id='submit-volunteer-opportunity' style="margin-top:3%">Submit</button>
            </form>
        </section>
        <section class='add-volunteer-opportunity-successful' id="add-volunteer-opportunity-successful" hidden>
            <h4>Volunteer Opportunity Submission Successful</h4>
        </section>
    </section>
    <section id="event-organizers-container" hidden>

    </section>
    <section id="event-sponsors-container" hidden>

    </section>
    <section id="volunteers-container" hidden>

    </section>
    <script src="js/main.js"></script>
</body>
</html>
